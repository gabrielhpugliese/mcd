<head>
    <title>Troca de selos do MCD</title>
    <script type="text/javascript" src="http://cidades-estados-js.googlecode.com/files/cidades-estados-1.2-utf8.js"></script>
</head>

<body>
    <div class="container">
        {{> template}}
        
        <div class="alert alert-success" style="display: none;">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <p></p>
		</div>
        {{#constant}}
		<iframe src="/bidvertiser.html" style="width: 100%; overflow: hidden;" frameborder="0" scrolling="no"></iframe>
		{{/constant}}
        {{#if currentUser}}
        {{> profile}}
        <hr/>
        {{> people}}
        {{else}}
        <div class="hero-unit">
            <p>Utilizando este site você pode procurar por pessoas que tenham o selo que você precisa e compartilhar seus selos.</p>
        </div>
        {{/if}}
    </div>
</body>

<template name="template">
    <div class="navbar" id="top-navbar">
        <div class="navbar-inner">
            <a class="brand" href="#"> Troque selos do MCD</a>
            <ul class="nav"></ul>
            <ul class="nav pull-right">
                <li>
                    {{loginButtons}}
                </li>
            </ul>
        </div>
    </div>
</template>

<template name="profile">
    <div>
        <p>
            Meus selos:
        </p>
        <ul>
            {{#each numbers}}
            <li>
                <button class="number btn {{class}}">
                    {{val}}
                </button>
            </li>
            {{/each}}
        </ul>
        <br/>
		<form class="form-horizontal">
			<fieldset>
			<div class="control-group">
			  <label class="control-label">Meu estado:</label>
			  <div class="controls">
			    <select id="state" name="state"></select> 
			  </div>
			</div>
			
			<div class="control-group">
			  <label class="control-label">Minha cidade:</label>
			  <div class="controls">
			    <select id="city" name="city"></select>
			  </div>
			</div>
			<div class="control-group">
			  <div class="controls">
			    <button id="save_location" name="save_location" class="btn btn-primary">Salvar</button>
			  </div>
			</div>
			
			</fieldset>
		</form>

    </div>
</template>

<template name="people">
    <div>
        <p>
            Procurar pessoas com o selo:
        </p>
        <div id="search" class="input-append">
            <input type="text" name="number" value="700,701">
            <button class="btn"><i class="icon-search"></i></button>
        </div>
    </div>

    <div id="people-list">
        <ul>
            {{#each list}}
                <li>
                {{#with profile owner}}
                    <a href="https://www.facebook.com/{{this.uid}}" target="_blank"><h2><img src="http://graph.facebook.com/{{this.uid}}/picture?type=square" />{{this.name}}</h2></a>
                    <p>Estado: {{this.state}} - Cidade: {{this.city}}</p>
                {{/with}}
                <p>Tem os selos: {{numbers}}</p>
                </li>
            {{else}}
                Ninguém cadastrado com esse selo.
            {{/each}}
        </ul>
    </div>
</template>
